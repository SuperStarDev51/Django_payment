{% extends 'payment/base.html' %}
{% load static %}
{% block content %}
<section class="page-section-ptb login-signup parallax"
         style="background: url();">
    <div class="container">
            <div class="row mt-70">
                <div class="col-lg-12 col-md-12 mx-auto text-center">
                    <h4 class="mb-30 ">Payment Successful. We will redirect to Dashboard now.. </h4>
                </div>
            </div>

    </div>
</section>

{% endblock %}
{% block scripts %}
<script>
$(document).ready(function() {
    var delay = 1000;
    var URL = '/dashboard';
    setTimeout(function(){ window.location = URL; }, delay);
});
</script>
{% endblock %}
